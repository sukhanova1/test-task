<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/index.css">
        <title>Test Task</title>
    </head>
    <body>
        <div class="container">
            <form class="form__container" id="form">
                <div class="form__item">
                    <label for="boardSizeX" class="form__input-label">BoardSizeX</label>
                    <input type="number" id="boardSizeX" name="boardSizeX" placeholder="Enter number from 1 to 55" class="form__input" max="50" min="1" />
                </div>
                <div class="form__item">
                    <label for="boardSizeY" class="form__input-label">BoardSizeY</label>
                    <input type="number" id="boardSizeY" name="boardSizeY" placeholder="Enter number from 1 to 55" class="form__input" max="50" min="1" />
                </div>
                <div class="form__item">
                    <label for="colors" class="form__input-label">Colors</label>
                    <input type="number" id="colors" name="colors" placeholder="Enter number from 2 to 9" class="form__input" max="9" min="2" />
                </div>
                <p class="form__error-message" id="error-message"></p>
                <div class="form__btns">
                    <button type="submit" class="form__button button-draw">Draw</button>
                    <button type="button" class="form__button button-reset" id="button-reset">Reset</button>
                </div>
            </form>
            <div class="result__container">
                <p class="result__text">Result</p>
                <div class="result__box" id="result"></div>
            </div>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
